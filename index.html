<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bank</title>
	<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
	<h1 class="text-4xl font-bold text-center mt-16">Walcome to <span class="text-purple-600"> Our Bank</span></h1>
	<main>
		<section class="w-3/4 mx-auto bg-cyan-300 p-8 rounded my-10" id="new-p">
			<div>
				<h1 class="text-2xl mb-2">Please login</h1>
				<input class="px-3 block border mb-2 w-1/2 rounded border-gray-400" type="email" placeholder="Your email" id="user-email">
				<input  class="px-3 block border mb-2 w-1/2 rounded border-gray-400" type="password" placeholder="Password" id="user-pass">
				<button id="button-submit" class="px-3 rounded border border-gray-400 bg-indigo-500 font-semibold py-2 text-white">Submit</button>
			</div>
		</section>
	</main>
	<script src="app/app.js"></script>
</body>
</html>
